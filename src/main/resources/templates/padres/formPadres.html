<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Padres-Formulario</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
</head>

<body style="background-color: #E5E7E9">

    <header th:insert="fragments/header :: header-principal"></header>

    <br><br><br>
    <div class="container col-md-8">
        <div class="card border-dark m-3">
            <h4 class="card-header"><strong>Datos del Padre o Tutor</strong></h4>
            <div class="card-body">
                <form th:action="@{/padres/save}" method="post" th:object="${padres}">
                    <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role='alert'>
                        Por favor corrija los siguientes errores:
                        <ul>
                            <li th:each="err:${#fields.errors('*')}" th:text="${err}" />
                        </ul>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="NOMPAD">Nombres</label>
                                <input type="text" class="form-control" th:field="*{NOMPAD}" id="NOMPAD" name="NOMPAD"
                                    placeholder="Ingrese Nombres Completos" required="required">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="APEPAD">Apellidos</label>
                                <input type="text" class="form-control" th:field="*{APEPAD}" id="APEPAD" name="APEPAD"
                                    placeholder="Ingrese Apellidos Completos" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="DNIPAD">DNI</label>
                                <input type="text" class="form-control" th:field="*{DNIPAD}" id="DNIPAD" name="DNIPAD"
                                    placeholder="Ingrese DNI" required="required">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="FECNACPAD">Fecha de Nacimiento</label>
                                <input type="text" class="form-control" th:field="*{FECNACPAD}" id="FECNACPAD"
                                    name="FECNACPAD" placeholder="Ingrese en formato dd/mm/aaaa" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="CORPAD">Correo Electronico</label>
                                <input type="text" class="form-control" th:field="*{CORPAD}" id="CORPAD" name="CORPAD"
                                    placeholder="Ingrese Correo Personal" required="required">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="DIRPAD">Direcci贸n</label>
                                <input type="text" class="form-control" th:field="*{DIRPAD}" id="DIRPAD" name="DIRPAD"
                                    placeholder="Ingrese Direccion de Domicilio" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="GRAINSPAD">Grado de Instrucci贸n</label>
                                <input type="text" class="form-control" th:field="*{GRAINSPAD}" id="GRAINSPAD"
                                    name="GRAINSPAD" placeholder="Ingrese su Grado Academico" required="required">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="OCUPAD">Ocupaci贸n</label>
                                <input type="text" class="form-control" th:field="*{OCUPAD}" id="OCUPAD" name="OCUPAD"
                                    placeholder="Ingrese Ocupaci贸n o Carrera Ejercida" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="SUEMENPAD">Sueldo Mensual</label>
                                <input type="text" class="form-control" th:field="*{SUEMENPAD}" id="SUEMENPAD"
                                    name="SUEMENPAD" placeholder="Ingrese Monto en Formacio Decimal" required="required">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="d-grid gap-2 d-md-block text-center">
                        <a class="btn btn btn-dark" th:href="@{/padres/index}">Ver Lista</a>
                        <button type="submit" class="btn btn-dark">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br><br><br>

    <footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>

</html>
