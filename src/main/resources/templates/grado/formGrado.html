<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Grado-Formulario</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
</head>

<body style="background-color: #E5E7E9">

    <header th:insert="fragments/header :: header-principal"></header>

    <br><br><br>
    <div class="container col-md-4">
        <div class="card text-center border-dark">
            <h4 class="card-header"><strong>Ingresar Nuevo Grado</strong></h4>
            <div class="card-body">
                <form th:action="@{/grado/save}" method="post" th:object="${grado}">
                    <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role='alert'>
                        Por favor corrija los siguientes errores:
                        <ul>
                            <li th:each="err:${#fields.errors('*')}" th:text="${err}" />
                        </ul>
                    </div>
                    <input type="hidden" th:field="*{IDGRAD}">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="NOMGRAD">Grado Escolar</label>
                                <input type="text" class="form-control text-center" th:field="*{NOMGRAD}" id="NOMGRAD"
                                    name="NOMGRAD" placeholder="Ingrese un grado escolar." required="required">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="d-grid gap-2 d-md-block">
                        <a class="btn btn btn-dark" th:href="@{/grado/index}">Ver Lista</a>
                        <button type="submit" class="btn btn-dark">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br><br><br>

    <footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>

</html>
