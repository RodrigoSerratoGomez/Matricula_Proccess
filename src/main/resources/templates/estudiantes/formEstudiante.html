<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Estudiante-Formulario</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
</head>

<body style="background-color: #E5E7E9">

    <header th:insert="fragments/header :: header-principal"></header>

    <br><br><br>
    <div class="container col-md-8">
        <div class="card border-dark m-3">
            <h4 class="card-header"><strong>Datos del Estudiante</strong></h4>
            <div class="card-body">
                <form th:action="@{/estudiantes/save}" method="post" th:object="${estudiante}">
                    <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role='alert'>
                        Por favor corrija los siguientes errores:
                        <ul>
                            <li th:each="err:${#fields.errors('*')}" th:text="${err}" />
                        </ul>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="NOMEST">Nombres</label>
                                <input type="text" class="form-control" th:field="*{NOMEST}" id="NOMEST" name="NOMEST"
                                    placeholder="Ingrese Nombres Completos" required="required">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="APEEST">Apellidos</label>
                                <input type="text" class="form-control" th:field="*{APEEST}" id="APEEST" name="APEEST"
                                    placeholder="Ingrese Apellidos Completos" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="DNIEST">DNI</label>
                                <input type="text" class="form-control" th:field="*{DNIEST}" id="DNIEST" name="DNIEST"
                                    placeholder="Ingrese DNI" required="required">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="FECNACEST">Fecha de Nacimiento</label>
                                <input type="text" class="form-control" th:field="*{FECNACEST}" id="FECNACEST"
                                    name="FECNACEST" placeholder="Ingrese en formato dd/mm/aaaa" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="ASEEST">Asegurado</label>
                                <select class="form-control" th:field="*{ASEEST}">
                                    <option value="Si">Si</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="pais">Pais de Nacimiento</label>
                                <select class="form-control" th:field="*{pais}">
                                    <option th:each="pais:${paises}" th:value="${pais.IDPAIS}"
                                        th:text="${pais.NOMPAIS}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="LUGNACEST">Ciudad de Nacimiento</label>
                                <input type="text" class="form-control" th:field="*{LUGNACEST}" id="LUGNACEST"
                                    name="LUGNACEST" placeholder="Ingrese Ciudad de Nacimiento" required="required">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="DIREST">Direcci√≥n</label>
                                <input type="text" class="form-control" th:field="*{DIREST}" id="DIREST" name="DIREST"
                                    placeholder="Ingrese Direccion de Domicilio" required="required">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="d-grid gap-2 d-md-block text-center">
                        <a class="btn btn btn-dark" th:href="@{/estudiantes/index}">Ver Lista</a>
                        <button type="submit" class="btn btn-dark">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br><br><br>

    <footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>

</html>
