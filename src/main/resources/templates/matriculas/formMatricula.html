<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Matricula-Formulario</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
</head>

<body style="background-color: #E5E7E9">

    <header th:insert="fragments/header :: header-principal"></header>

    <br><br><br>
    <div class="container col-md-8">
        <div class="card border-dark m-3">
            <h4 class="card-header"><strong>Matrícula Institucional</strong></h4>
            <div class="card-body">
                <form th:action="@{/matriculas/save}" method="post" th:object="${matricula}">
                    <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role='alert'>
                        Por favor corrija los siguientes errores:
                        <ul>
                            <li th:each="err:${#fields.errors('*')}" th:text="${err}" />
                        </ul>
                    </div>
                    <input type="hidden" th:field="*{IDMAT}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="FECMAT">Fecha de Matriculación</label>
                                <input type="text" class="form-control" th:field="*{FECMAT}" id="FECMAT" name="FECMAT"
                                    placeholder="Ingrese en formato dd/mm/aaaa" required="required">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="estudiante">DNI del Estudiante</label>
                                <select class="form-control" th:field="*{estudiante}">
                                    <option th:each="estudiante:${estudiantes}" th:value="${estudiante.DNIEST}"
                                        th:text="${estudiante.DNIEST}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="grado">Grado Escolar</label>
                                <select class="form-control" th:field="*{grado}">
                                    <option th:each="grado:${grados}" th:value="${grado.IDGRAD}"
                                        th:text="${grado.NOMGRAD}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="seccion">Sección por Grado Escolar</label>
                                <select class="form-control" th:field="*{seccion}">
                                    <option th:each="seccion:${secciones}" th:value="${seccion.IDSEC}"
                                        th:text="${seccion.NOMSEC}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="d-grid gap-2 d-md-block text-center">
                        <a class="btn btn btn-dark" th:href="@{/matriculas/index}">Ver Lista</a>
                        <button type="submit" class="btn btn-dark">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br><br><br>

    <footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>

</html>
